<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <input type="radio" id="sort-by-title" >
      <label for="sort-by-title">Sort by Title</label>
      <select id="selector">
        <option value="default">Filter by Keyword</option>
      </select>
      <input type="radio" id="sort-by-horns" >
      <label for="sort-by-horns">Sort by Horns</label>
    </header>
    <main>
      <br>
      <div class="buttonsContainer">
        <button id="page1">page1</button>
        <button id="page2">page2</button>
      </div>
      <section id="photo-div">
        <h2>{{title}}</h2>
        <img src="{{image-url}}" alt="{{title}}">
        <p>{{description}}</p>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
